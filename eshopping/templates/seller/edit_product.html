{% extends 'seller/inc/layout.html' %}
{% block content %}
<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">Home</a>
							</li>

							<li>
								<a href="#">Product</a>
							</li>
							<li class="active">Add New Product</li>
						</ul><!-- /.breadcrumb -->

						<!-- <div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div> /.nav-search --> 
					</div>

					<div class="page-content">
						

						<div class="page-header">
							<h1>
								Products
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
										Add New Product
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-horizontal" role="form" method="post" action="/seller/update_product/{{result.id}}" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Product Name </label>

										<div class="col-sm-9">
											<input type="text" id="pname" name="pname"  class="col-xs-10 col-sm-5" value="{{result.pname}}" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Price</label>

										<div class="col-sm-9">
											<input type="text" id="price" name="price"  class="col-xs-10 col-sm-5" value="{{result.price}}" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Quantity </label>

										<div class="col-sm-9">
											<input type="text" id="quantity" name="quantity"  class="col-xs-10 col-sm-5" value="{{result.quantity}}" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Description </label>

										<div class="col-sm-9">
											<textarea id="description" name="description"  class="col-xs-10 col-sm-5" >{{result.description}}</textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Category </label>

										<div class="col-sm-9">
											<select id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" id="cat_id" name="cat_id">
												<option value="">--Select Category--</option>
												{% for c in categories %}
													<option value="{{c.id}}" {% if c.id == result.category_id %} selected {% endif %}>{{c.cat_name}}</option>
												{% endfor %}
											</select> 
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Subategory </label>

										<div class="col-sm-9">
											<select id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" id="sub_id" name="sub_id">
												<option value="">--Select Subcategory--</option>
												{% for s in scategories %}
												<option value="{{s.id}}" {% if s.id == result.subcategory_id %} selected {% endif %}>{{s.subcat_name}}</option>
												{% endfor %}
											</select> 
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Image </label>

										<div class="col-sm-9">
											<input type="file" id="image" name="image"  class="col-xs-10 col-sm-5" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Size </label>

										<div class="col-sm-9">
											<div class="checkbox" style="position: relative;right: 10px" >
													<label>
														<input name="ch[]" class="ace ace-checkbox-2" type="checkbox" value="s" {% if "s" in result.size %} checked {% endif %}/>
														<span class="lbl">S</span>
													</label>

													<label>
														<input name="ch[]" class="ace ace-checkbox-2" type="checkbox" value="m" {% if "m" in result.size %} checked {% endif %}/>
														<span class="lbl">M</span>
													</label>

													<label>
														<input name="ch[]" class="ace ace-checkbox-2" type="checkbox" value="l" {% if "l" in result.size %} checked {% endif %}/>
														<span class="lbl">L</span>
													</label>
													<label>
														<input name="ch[]" class="ace ace-checkbox-2" type="checkbox" value="xl" {% if "xl" in result.size %} checked {% endif %}/>
														<span class="lbl">XL</span>
													</label>
												</div>
										</div>
									</div>
									
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
												<input type="submit" name="submit" value="Add" class="btn btn-info">
											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												Reset
											</button>
										</div>
									</div>

								</form>
								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
{% endblock %}
