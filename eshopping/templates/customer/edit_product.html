{% extends 'customer/inc/layout.html' %}

{% block content %}

<style type="text/css" media="screen">
	textarea
	{
		background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
    border: 1px solid #eceff8;
    box-shadow: none;
    color: #333;
    font-size: 14px;
    height: 65px;
    padding-left: 10px;
    width: 100%;
    font-family: 'Rufina', serif;
    font-weight: 400;
	}	
	.form-field
	{
	    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
	    border: 1px solid #eceff8;
	    box-shadow: none;
	    color: #333;
	    font-size: 14px;
	    height: 45px;
	    padding-left: 10px;
	    width: 100%;
	    font-family: 'Rufina', serif;
	    font-weight: 400;
	}
	.btn-submit
	{
		    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
		    border: 1px solid #eceff8;
		    box-shadow: none;
		    color: #626262;
		    display: inline-block;
		    font-size: 14px;
		    margin-top: 6px;
		    padding: 12px 48px;
		    text-decoration: none;
		    transition: .3s;
		    font-family: 'Rufina', serif;
		    font-weight: 400;
	}
	.btn-submit:hover
	{
	    background-color: #F07C29;
	    color: #fff;
	    border: 1px solid #F07C29;
	}

</style>
	<!-- breadcrumbs-area-start -->
	<div class="breadcrumbs-area mb-70">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumbs-menu">
						<ul>
							<li><a href="/customer/home">Home</a></li>
							<li><a href="#" class="active">Edit Book</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- breadcrumbs-area-end -->
	<!-- user-login-area-start -->

	<div class="user-login-area mb-70">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">

					<div class="login-title text-center mb-30">
						
						<h2>Add Book</h2>
					</div>
				</div>
				<div class="offset-lg-2 col-lg-8 col-md-12 col-12">
					<div class="billing-fields">
						<form action="/customer/update_product/{{result.id}}" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Book Name<span>*</span></label>
									<input type="text" class="form-field" name="pname" id="pname" value="{{result.pname}}" />
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Author<span>*</span></label>
									<input type="text" class="form-field" name="author" id="author" value="{{result.author}}"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Price<span>*</span></label>
									<input type="text" class="form-field" name="price" id="price" value="{{result.price}}"/>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Quantity<span>*</span></label>
									<input type="text" class="form-field" name="quantity" id="quantity" value="{{result.quantity}}"/>
								</div>
							</div>
						</div>
						
						
						<div class="row">
							<div class="col-lg-12 col-md-12 col-12">
								<div class="single-register">
									<label>Description<span>*</span></label>								
							<textarea name="description" id="description">{{result.description}}</textarea>
								</div>
							</div>
							
						</div>
						
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Category<span>*</span></label>
									<select class="chosen-select" tabindex="1" style="width:100%;" data-placeholder="Default Sorting" id="cat_id" name="cat_id">
										<option value="Select">Select Category</option>
										{% for c in categories %}
										<option value="{{c.id}}" {% if c.id == result.category_id %} selected {% endif %}>{{c.cat_name}}</option>
										{% endfor %}
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>City<span>*</span></label>
									<select class="chosen-select" tabindex="1" style="width:100%;" data-placeholder="Default Sorting" id="sub_id" name="sub_id">
									<option value="Select">Select Sub-Category</option>
										{% for s in scategories %}
										<option value="{{s.id}}"  {% if s.id == result.subcategory_id %} selected {% endif %}>{{s.subcat_name}}</option>
										{% endfor %}
									</select>
								</div>
							</div>
						</div>
					
						<div class="single-register">
							<label>Image<span>*</span></label>
							<input type="file" class="" name="image" id="image"/>
						</div>
						<div class="single-register">
							<label>Type</label>
							 <label class="radio-inline">
  								<input type="radio" name="t_type" class="" id="rd1" value="sell"  {% if result.t_type == 'sell' %} checked {% endif %}>Sell
							</label>
						    <label class="radio-inline">
  								<input type="radio" name="t_type" class="" id="rd2" value="rent" {% if result.t_type == 'rent' %} checked {% endif %}>Rent
							</label>
						</div>
						<div class="single-register">
							<input type="submit" name="submit" class="btn-submit">
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- user-login-area-end -->
{% endblock %}
