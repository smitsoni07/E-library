{% extends 'customer/inc/layout.html' %}

{% block content %}

<!-- breadcrumbs-area-start -->
		<div class="breadcrumbs-area mb-70">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumbs-menu">
							<ul>
								<li><a href="#">Home</a></li>
								<li><a href="#" class="active">My Orders</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="contact-area mb-70">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-12">
						<div class="contact-info">
							<ul>
							{% for row in result %}
							
							</h3> 
								<li>Order Id:{{row.id}}</li>
								<li>
									<span>Amount: </span>
									{{row.amount}} 							
								</li>
								<li>
									<span>Status: </span>
									{{row.status}}				
								</li>
								<li class="mb-4">
									<span>Order Date: </span>
									{{row.date}} &nbsp;<a href="/customer/selling_details/{{row.id}}" class="btn" style="color:darkorange;">View More Details</a>		
								</li>
								
							{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- contact-area-end -->

{% endblock %}
