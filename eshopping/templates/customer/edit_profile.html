{% extends 'customer/inc/layout.html' %}

{% block content %}

<style type="text/css" media="screen">
	textarea
	{
		background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
    border: 1px solid #eceff8;
    box-shadow: none;
    color: #333;
    font-size: 14px;
    height: 65px;
    padding-left: 10px;
    width: 100%;
    font-family: 'Rufina', serif;
    font-weight: 400;
	}	
	.form-field
	{
	    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
	    border: 1px solid #eceff8;
	    box-shadow: none;
	    color: #333;
	    font-size: 14px;
	    height: 45px;
	    padding-left: 10px;
	    width: 100%;
	    font-family: 'Rufina', serif;
	    font-weight: 400;
	}
	.btn-submit
	{
		    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
		    border: 1px solid #eceff8;
		    box-shadow: none;
		    color: #626262;
		    display: inline-block;
		    font-size: 14px;
		    margin-top: 6px;
		    padding: 12px 48px;
		    text-decoration: none;
		    transition: .3s;
		    font-family: 'Rufina', serif;
		    font-weight: 400;
	}
	.btn-submit:hover
	{
	    background-color: #F07C29;
	    color: #fff;
	    border: 1px solid #F07C29;
	}

</style>
	<!-- breadcrumbs-area-start -->
	<div class="breadcrumbs-area mb-70">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumbs-menu">
						<ul>
							<li><a href="#">Home</a></li>
							<li><a href="#" class="active">Edit Profile</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- breadcrumbs-area-end -->
	<!-- user-login-area-start -->
	<div class="user-login-area mb-70">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="login-title text-center mb-30">
						<h2>Update Profile</h2>
						
					</div>
				</div>
				<div class="offset-lg-2 col-lg-8 col-md-12 col-12">
					<div class="billing-fields">
						<form action="/customer/update_profile" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>First Name<span>*</span></label>
									<input type="text" class="form-field" name="fname" id="fname" value="{{result.user.first_name}}" />
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Last Name<span>*</span></label>
									<input type="text" class="form-field" name="lname" id="lname" value="{{result.user.last_name}}"/>
								</div>
							</div>
						</div>

						<div class="single-register">
							<label>Gender</label>
							 <label class="radio-inline">
  								<input type="radio" name="gender" class="form-field" id="rd1" value="male" {% if result.gender == 'male' %} checked {% endif %}>Male
							</label>
						    <label class="radio-inline">
  								<input type="radio" name="gender" class="form-field" id="rd2" value="female"  {% if result.gender == 'female' %} checked {% endif %}>Female
							</label>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Email Address<span>*</span></label>
									<input type="text" class="form-field" name="email" id="email" value="{{result.user.email}}"/>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Phone<span>*</span></label>
									<input type="text" class="form-field" name="contact" id="contact" value="{{result.contact}}"/>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Address<span>*</span></label>								
							<textarea name="address" id="address">{{result.address}}</textarea>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>Username<span>*</span></label>
									<input type="text" class="form-field" name="username" id="username" value="{{result.user.username}}"/>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>State<span>*</span></label>
									<select class="chosen-select" tabindex="1" style="width:100%;" data-placeholder="Default Sorting" id="state" name="state">
										<option value="Select">Select State</option>
										{% for s in states %}
										<option value="{{s.id}}" {% if result.state_id == s.id %} selected {% endif %}>{{s.state_name}}</option>
										{% endfor %}
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="single-register">
									<label>City<span>*</span></label>
									<select class="chosen-select" tabindex="1" style="width:100%;" data-placeholder="Default Sorting" id="city" name="city">
									<option value="Select">Select City</option>
										{% for c in cities %}
											<option value="{{c.id}}" {% if result.city_id == c.id %} selected {% endif %}>{{c.city_name}}</option>
										{% endfor %}
									</select>
								</div>
							</div>
						</div>
						<div class="single-register">
							<label>Area<span>*</span></label>
							<select class="chosen-select" tabindex="1" style="width:100%;" data-placeholder="Default Sorting" id="area" name="area">
								<option value="Select">Select Area</option>
								{% for a in areas %}
									<option value="{{a.id}}" {% if result.area_id == a.id %} selected {% endif %}>{{a.area_name}}</option>
								{% endfor %}
							</select>
						</div>

						<div class="single-register">
							<input type="submit" name="submit" class="btn-submit" value="Update">
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- user-login-area-end -->
{% endblock %}
